version: "3.8"
services:
  server: 
    image: events-collector:debug
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile 
      target: debug
    ports:
      - 9999:9999
      - 40000:40000
    volumes:
      - .:/go/app
    security_opt: 
      - seccomp:unconfined
    depends_on:
      - postgres
  postgres:
    image: postgres
    container_name : postgres
    ports:
      - 5432:5432
    env_file: .env
    environment:
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    volumes:
      - ./sql:/mnt/artifacts